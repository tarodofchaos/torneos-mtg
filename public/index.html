<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MTG Torneos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Calendario de Torneos MTG</h1>
  <div class="controls">
    <select id="monthSelect"></select>
    <button id="themeToggle">Modo oscuro</button>
    <button id="adminBtn">Administrar</button>
  </div>
</header>

<main>
  <div id="calendarContainer">
    <div id="calendar"></div>
  </div>
</main>

<!-- Ventana flotante -->
<div id="modal" class="hidden">
  <div class="modal-content">
    <span id="close">&times;</span>
    <h2 id="modal-title">Detalles del torneo</h2>
    <p id="modal-date"></p>
    <p id="modal-format"></p>
    <p id="modal-desc"></p>
  </div>
</div>

<!-- Modal login -->
<div id="loginModal" class="modal hidden">
  <div class="modal-content-admin card">
    <h2>Acceso Administración</h2>
    <label for="loginPassword">Contraseña:</label>
    <input type="password" id="loginPassword" placeholder="Introduce la contraseña">
    <button id="loginSubmit" class="btn">Entrar</button>
    <p id="loginError"></p>
    <button id="loginCancel" class="btn cancel">Cancelar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
