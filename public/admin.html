<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administración MTG Torneos</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Administración de Torneos MTG</h1>
</header>

<main>
  <form id="tournamentForm">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required>

    <label for="formato">Formato:</label>
    <input type="text" id="formato" placeholder="Commander, 2HG, etc." required>

    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" rows="4" placeholder="Descripción del torneo"></textarea>

    <label for="date">Fecha:</label>
    <input type="date" id="date" required>

    <label for="hora">Hora:</label>
    <input type="time" id="hora">

    <label for="ubicacion">Ubicación:</label>
    <input type="text" id="ubicacion">

    <label for="precio">Precio:</label>
    <input type="text" id="precio">

    <label for="premios">Premios:</label>
    <input type="text" id="premios">

    <label for="adminPass">Contraseña Admin:</label>
    <input type="password" id="adminPass" placeholder="Introduce la contraseña">

    <button type="submit">Añadir torneo</button>
  </form>

  <div id="message"></div>
</main>

<script src="admin.js"></script>
</body>
</html>
